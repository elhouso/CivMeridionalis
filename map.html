<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map - Meridionalis</title>
  <!-- Same head as index.html -->

<body class="theme-blue">
  <!-- Same header/nav/footer structure -->
  <main class="main">
    <section class="section animate-on-scroll">
      <h2>National Territory</h2>
      <p>The sovereign lands of Meridionalis and claimed territories.</p>
      
      <div class="map-container">
        <img src="assets/images/map-full.jpg" alt="National Map" class="map-image">
        <div class="map-legend">
          <h3>Legend</h3>
          <ul class="legend-items">
            <li><span class="color capital"></span> Capital City</li>
            <li><span class="color cities"></span> Major Cities</li>
            <li><span class="color borders"></span> National Borders</li>
            <li><span class="color claims"></span> Claimed Territory</li>
          </ul>
        </div>
      </div>
      
      <div class="territory-info">
        <h3>Territorial Information</h3>
        <div class="info-grid">
          <div class="info-card">
            <h4>Capital District</h4>
            <p>Coordinates: X: 1200, Z: -450</p>
          </div>
          <div class="info-card">
            <h4>Total Area</h4>
            <p>Approx. 2,500 blocksÂ²</p>
          </div>
        </div>
      </div>
    </section>
  </main>
