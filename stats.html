<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistics - Meridionalis</title>
  <!-- Same head as index.html -->
</head>
<body class="theme-blue">
  <!-- Same header/nav/footer structure -->
  <main class="main">
    <section class="section animate-on-scroll">
      <h2>National Statistics</h2>
      
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value">1</div>
          <div class="stat-label">Current Population</div>
        </div>
        
        <div class="stat-card">
          <div class="stat-value">0</div>
          <div class="stat-label">Pending Applications</div>
        </div>
        
        <div class="stat-card">
          <div class="stat-value">3</div>
          <div class="stat-label">Government Branches</div>
        </div>
      </div>
      
      <div class="alliances-section">
        <h3>Diplomatic Relations</h3>
        
        <div class="alliance-card">
          <img src="assets/images/alliances/northern-fed.png" alt="Northern Federation" class="alliance-flag">
          <div class="alliance-info">
            <h4>Northern Federation</h4>
            <p><strong>Status:</strong> Defensive Pact</p>
            <p><strong>Established:</strong> June 15, 2025</p>
          </div>
        </div>
        
        <div class="alliance-card">
          <img src="assets/images/alliances/eastern-coalition.png" alt="Eastern Coalition" class="alliance-flag">
          <div class="alliance-info">
            <h4>Eastern Coalition</h4>
            <p><strong>Status:</strong> Trade Agreement</p>
            <p><strong>Established:</strong> May 28, 2025</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
