<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meridionalis - Civ+ Government</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,400;1,100;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f4f7fa;
      --text: #222;
      --header-bg: #003366;
      --nav-bg: #002244;
      --footer-bg: #003366;
      --primary: #004488;
      --discord: #5865F2;
    }
    body.dark {
      --bg: #1a1a1a;
      --text: #eee;
      --header-bg: #001933;
      --nav-bg: #000d1a;
      --footer-bg: #001933;
      --primary: #0055aa;
    }
    body {
      font-family: 'Inter', sans-serif; font-weight: 400;
      margin: 0; padding: 0;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
      background-image: radial-gradient(circle at top left, rgba(255,255,255,0.1), transparent 70%),
                        radial-gradient(circle at bottom right, rgba(0,0,0,0.05), transparent 70%);
    }
    header {
      background-color: var(--header-bg); color: white; padding: 2rem 1rem; text-align: center; position: relative;
    }
    nav { background-color: var(--nav-bg); padding: 1rem; text-align: center; }
    nav a { color: white; margin: 0 1rem; text-decoration: none; font-weight: bold; }
    main { padding: 2rem; max-width: 1000px; margin: 0 auto; }
    section { margin-bottom: 4rem; padding-bottom: 2rem; border-bottom: 3px dashed #ccc; }
    footer { background-color: var(--footer-bg); color: white; padding: 1.5rem; text-align: center; }
    .form-group { margin-bottom: 1rem; }
    input, textarea, button { width: 100%; padding: 0.75rem; margin-top: 0.25rem; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: var(--primary); color: white; font-weight: bold; cursor: pointer; border: none; }
    article { margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid #ccc; }
    .leader { display: flex; align-items: center; margin-bottom: 1.5rem; }
    .leader img { width: 80px; height: 80px; border-radius: 50%; margin-right: 1rem; }
    iframe.pdf-viewer, img.map-viewer { width: 100%; height: 600px; border: 1px solid #ccc; border-radius: 5px; }
    .military-branch { margin-bottom: 2rem; }
    .military-branch img { width: 100%; max-width: 400px; border-radius: 10px; margin: 1rem 0; }
    .branding-container { display: flex; align-items: center; justify-content: center; gap: 2rem; margin-bottom: 1rem; }
    .branding-container img { height: 60px; }
    .discord-btn { display: inline-block; margin-top: 1rem; padding: 0.75rem 1.5rem; background-color: var(--discord); color: white; border-radius: 5px; font-weight: bold; text-decoration: none; }
    .top-right-controls { position: absolute; top: 1rem; right: 1rem; display: flex; gap: 1rem; align-items: center; }
    .toggle-darkmode, .search-icon {
      background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer;
      transition: color 0.3s;
    }
    .toggle-darkmode:hover, .search-icon:hover { color: #ccc; }
    #searchInput {
      position: absolute;
      top: 3.5rem; right: 1rem;
      padding: 0.5rem;
      display: none;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <div class="top-right-controls">
      <button class="search-icon" onclick="toggleSearch()">üîç</button>
      <button class="toggle-darkmode" onclick="toggleDarkMode()">üåì</button>
    </div>
    <div class="branding-container">
      <img src="flag.png" alt="Nation Flag">
      <img src="logo.png" alt="Nation Logo">
    </div>
    <h1>Government of Meridionalis</h1>
    <p><em>Official site of the Minecraft Nation under Civ+</em></p>
    <a href="https://discord.gg/YOUR_INVITE" class="discord-btn" target="_blank">Join our Discord</a>
    <input type="text" id="searchInput" placeholder="Search sections...">
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#form">Citizenship</a>
    <a href="#news">News</a>
    <a href="#constitution">Constitution</a>
    <a href="#laws">Laws</a>
    <a href="#leaders">Leaders</a>
    <a href="#stats">Stats</a>
    <a href="#map">Map</a>
    <a href="#military">Military</a>
    <a href="#structure">Government</a>
  </nav>

  <main>
    <!-- All existing sections remain unchanged -->
  </main>

  <footer>
    &copy; 2025 Meridionalis - Civ+ Nation Project
  </footer>

  <script>
    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    // Search box toggle
    function toggleSearch() {
      const input = document.getElementById("searchInput");
      input.style.display = input.style.display === "block" ? "none" : "block";
    }

    // Basic section search (scroll to matching section)
    document.getElementById("searchInput").addEventListener("input", function() {
      const query = this.value.toLowerCase();
      const sections = document.querySelectorAll("main section");
      for (const sec of sections) {
        const id = sec.id || "";
        if (id.toLowerCase().includes(query)) {
          sec.scrollIntoView({ behavior: "smooth" });
          break;
        }
      }
    });

    // Webhook form remains unchanged...
  </script>
</body>
</html>
